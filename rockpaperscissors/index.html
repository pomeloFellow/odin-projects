<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="inner_header">
            <div class="site_name">
                Rock Paper Scissors
            </div>
        </div>
    </div>

    <!--Round/Score Counter-->
    <div class="score_container">
        <div class="inner_score_container">
            <span class="round_counter">
                Round: 1
            </span>
            <span class="score_counter">
                Score: 0
            </span>
        </div>
    </div>

    <!--Computer Choice-->
    <div class="compter_choice_container">
        <div class="inner_computer_choice_container">
            <div class="computer_choice_label">
                Computer's Choice
            </div>
            <div class="computer_choice">
                ???
            </div>
        </div>
    </div>

    <!--Player Choice-->
    <div class="player_choice_container">
        <div class="inner_player_choice_container">
            <div class="player_choice">
                <button type="button" class="rock_button">
                    Rock
                </button>
                <button type="button" class="paper_button">
                    Paper
                </button>
                <button type="button" class="scissors_button">
                    Scissors
                </button>
            </div>
        </div>
    </div>

    <!--Next Round-->
    <div class="next_round_container" style="display: none;">
        <div class="inner_next_round_container">
            <button type="button" class="next_round_button">
                Next Round
            </button>
        </div>
    </div>

    <!--Script-->
    <script src="app.js"></script>
</body>
</html>
